<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter Page</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome Icons CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 h-screen">

  <!-- Header -->
  <header class=" p-4 flex w-full">
    <h1 class="text-lg font-bold">ðŸ‘ŒAnas Food</h1>
    <nav class="flex-1 text-gray-700 flex justify-center ">
        <a href="#" class="px-4 mx-4">Home</a>
        <a href="#" class="px-4 mx-4">About</a>
        <a href="/" class="px-4 mx-4">Recipes</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex gap-4 px-4">
    <section class="w-2/3">
        <section class="bg-orange-300 h-[650px] rounded-md overflow-hidden">
            <img src="assets/sweet.png" alt="sweet" class="w-full h-full object-fit">
        </section>

        <div class="max-w-2xl mx-auto py-8">
            <!-- Testimonial Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg" id="testimonial">
              <!-- Testimonial Feedback will be inserted here -->
            </div>
          
            <!-- Feedback Form Section -->
            <div class="mt-8">
              <h2 class="text-xl font-semibold mb-4">Submit Your Feedback</h2>
              <form id="feedbackForm" class="space-y-4">
                <div>
                  <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                  <input type="text" id="fullname" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                  <label for="feedback" class="block text-sm font-medium text-gray-700">Your Feedback</label>
                  <textarea id="feedback" name="feedback" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md" required></textarea>
                </div>
                <div>
                  <button type="submit" class="w-full py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">Submit Feedback</button>
                </div>
              </form>
            </div>
        </div>
    </section>

    <section class="w-1/3 ">
        <div class="h-[450px] bg-blue-500 rounded-md mb-4 overflow-hidden">
            <img src="assets/everyday.png" alt="everyday" class="w-full h-full object-fit">
        </div>
        <div class="h-[600px] bg-red-400 rounded-md mb-4 overflow-hidden">
            <img src="assets/school.png" alt="school" class="w-full h-full object-fit">
        </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 text-center">
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

  <script src="js/index.js"></script>

</body>
</html>
